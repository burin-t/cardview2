name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build & Tests
        run: xcodebuild -project cardview2.xcodeproj/ -scheme cardview2 -derivedDataPath Build/  -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' -enableCodeCoverage YES clean build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
      - name: Install XCOV
        run: sudo gem install xcov
      - name: Create code coverage report
        run: xcov -p cardview2.xcodeproj -s cardview2 -o xcov_output