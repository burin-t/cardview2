name: SonarCloud
on:
  [pull_request]
jobs:
  build:
    name: Build and analyze
    runs-on: macos-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Run build-wrapper
        run: |
          build-wrapper-macosx-x86 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} xcodebuild -project cardview2.xcodeproj/ -scheme cardview2 -derivedDataPath Build/ -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.1' -enableCodeCoverage YES clean build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: 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
          SONAR_TOKEN: 349f7d272f01a66cee6a7d9825235281a69dd5b4
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
